<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/jquery.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<form action="LoginController" method="POST">
    <div class="container">
        <div class="form-group center-block">
            <div id="errorDiv"></div>
            <label for="username">Enter username: </label>
            <input id="username" class="form-control" type="text" name="username">
            <label for="password">Enter password: </label>
            <input id="password" class="form-control" type="password" name="password">
            <button type="submit" class="btn btn-primary text-center">Login</button>
        </div>
    </div>
</form>
</body>
<script>
    var pathname = window.location.href;
    var invalidCredentialsNode = document.createElement("h4");
    var text = document.createTextNode("Invalid credentials");
    invalidCredentialsNode.style.cssText = "color: red";
    invalidCredentialsNode.appendChild(text);
    if (pathname.includes("error")) {
        console.log("Invalid credentials");
        document.getElementById("errorDiv").appendChild(invalidCredentialsNode);
    }

</script>
</html>
